syntax = "proto3";
package bringyour;

option go_package = "bringyour.com/protocol";


// frames are used at all levels
// flatten all message types into this enum
enum MessageType {
    PACK = 0;
    PACK_RESET_SEQUENCE = 1;
    ACK = 2;
    CONTRACT = 3;
    PROVIDE = 4;
    CREATE_CONTRACT = 5;
    CREATE_CONTRACT_RESULT = 6;
    CLOSE_CONTRACT = 7;
    PEER_AUDIT = 8;
}


message Frame {
    MessageType message_type = 1;
    bytes message_bytes = 2;
}
