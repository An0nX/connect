syntax = "proto3";
package bringyour;

option go_package = "bringyour.com/protocol";


// frames are used at all levels
// flatten all message types into this enum
enum MessageType {
    PACK = 0;
    ACK = 1;
    CONTRACT = 2;
    PROVIDE = 3;
    CREATE_CONTRACT = 4;
    CREATE_CONTRACT_RESULT = 5;
    CLOSE_CONTRACT = 6;
    PEER_AUDIT = 7;
}


message Frame {
    MessageType message_type = 1;
    bytes message_bytes = 2;
}
